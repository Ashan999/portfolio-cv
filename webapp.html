<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashan Web App</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            margin-top: 20px;
            font-size: 1.1em;
        }
        a.button {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 25px;
            background: #00e5ff;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s;
        }
        a.button:hover {
            background: #00d4e6;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to the Ashan Web App</h1>
        <p>This is a standalone mobile-friendly application linked from the main portfolio page.</p>
        <a class="button" href="index.html">Back to Portfolio</a>
    </div>
</body>
</html>
